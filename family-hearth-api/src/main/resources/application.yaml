application:
  security:
    jwt:
      secret-key: YS1zdHJpbmctc2VjcmV0LWF0LWxlYXN0LTI1Ni1iaXRzLWxvbmcK
      # Access token expiration: 15 minutes
      access-token-expiration: 900000
      # Refresh token expiration: 7 days
      refresh-token-expiration: 604800000
